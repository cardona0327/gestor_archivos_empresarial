<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Archivos Empresarial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('inicio') }}">Gestor de Archivos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('inicio') }}">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Estadísticas</a>
        </li>

        <!-- Dropdown para unidades -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="unidadesDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            Unidades
          </a>
          <ul class="dropdown-menu" aria-labelledby="unidadesDropdown">
            
            <!-- Listar categorías desde la base de datos -->
            {% for categoria in categorias %}
              <li>
                <a class="dropdown-item" href="{{ url_for('ver_categoria', categoria_id=categoria['id']) }}">
                  {{ categoria['nombre_categoria'] }}
                </a>
              </li>
            {% endfor %}

            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('formulario_categoria') }}">Agregar nueva unidad</a></li>
          </ul>
        </li>

      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>

    </div>
  </div>
</nav>

<!-- Contenido dinámico -->
<div class="container mt-4">
    {% block contenido %}
    {% endblock %}
</div>

<!-- Bootstrap JS y Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
